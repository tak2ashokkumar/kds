<div class="container" style="margin-top: 15%;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group">
                <div class="card px-4 pt-3 pb-4">
                    <div class="card-body">
                        <h1 class="text-header-dark">Forgot Password ?</h1>
                        <p class="text-muted mt-3">Enter email below to reset your password</p>
                        <form *ngIf="forgotPasswordForm" [formGroup]="forgotPasswordForm">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                                <input class="form-control" type="text" placeholder="Email" formControlName="email"
                                    [ngClass]="{'is-invalid' : forgotPasswordFormErrors.email}">
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-header-dark px-4" type="submit"
                                    (click)="onSubmit()">Submit</button>
                            </div>
                        </div>
                        <div class="row text-center mt-5">
                            <div class="col-12">
                                <p class="pull-right mb-0 text-header-dark font-weight-bold"> Remembered credentials ?
                                    <a class="btn-link font-weight-bold" (click)="goToLogin()">click here</a>to login.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-white bg-header-dark py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                        <div>
                            <h2>Sign up</h2>
                            <p>Don't have account with kiddy saves yet ? <br> Make one to saves money on your day to day
                                activitities.</p>
                            <button class="btn btn-lg btn-outline-light mt-3" type="button"
                                (click)="goToSignUp()">Register Now!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
