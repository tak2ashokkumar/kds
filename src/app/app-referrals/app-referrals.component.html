<app-header></app-header>
<div class="container-fluid app-body">
    <div class="row">
        <div class="col-6 col-sm-3 col-md-2 mt-4" *ngFor="let appCategory of appCategories; let i = index">
            <div class="card overflow-hidden equalize-card mb-3" (click)="getRelatedVendors(appCategory)"
                [ngClass]="{'border-success active': appCategory.name == selectedAppCategory.name}">
                <div class="card-body p-4 d-flex align-items-center">
                    <div>
                        <div class="category-heading text-uppercase text-primary font-weight-bold">
                            {{appCategory.displayName}}</div>
                        <div class="text-muted text-uppercase font-weight-bold font-xs">{{appCategory.vendors}} vendors
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
