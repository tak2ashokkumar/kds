<div class="row mt-4" style="background-color: #fff;min-height: 70vh;">
    <div class="col-12 my-3">
        <div class="card">
            <div class="card-header"> Choose website URL or HTML code</div>
            <div class="card-body">
                <div class="mb-3">
                    <pre class="card card-block card-header" *ngIf="value">The selected tab is: {{value}}</pre>
                </div>
                <tabset>
                    <tab heading="Convert URL to PDF" class="mt-2" (selectTab)="onSelect($event)">
                        <ng-container *ngTemplateOutlet="urlToPDF"></ng-container>
                    </tab>
                    <tab heading="Convert HTML to PDF" class="mt-2" (selectTab)="onSelect($event)">
                        <ng-container *ngTemplateOutlet="htmlToPDF"></ng-container>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>

<ng-template #urlToPDF>
    <form *ngIf="urlToPdfForm" [formGroup]="urlToPdfForm" class="m-4">
        <div class="form-group">
            <label class="font-weight-bold" for="url">URL<em>*</em></label>
            <input class="form-control" id="url" formControlName="url" type="text"
                [ngClass]="{'is-invalid' : urlToPdfFormErrors.url}" placeholder="Enter website url you want to convert">
            <div class="invalid-feedback" *ngIf="urlToPdfFormErrors.url">{{urlToPdfFormErrors.url}}</div>
        </div>
        <button class="btn btn-primary ml-1" type="submit" (click)="onSubmitUrlToPdfForm()">Convert To PDF</button>
    </form>
</ng-template>

<ng-template #htmlToPDF>
    <form *ngIf="htmlToPdfForm" [formGroup]="htmlToPdfForm" class="m-4">
        <div class="form-group">
            <angular-editor id="htmlcontent" formControlName="htmlcontent" [config]="config"></angular-editor>
            <div class="invalid-feedback" *ngIf="htmlToPdfFormErrors.htmlcontent">{{htmlToPdfFormErrors.htmlcontent}}
            </div>
        </div>
        <button class="btn btn-primary ml-1 inline-block" type="submit" (click)="onSubmitHTMLToPdfForm()">Convert To
            PDF</button>
        <span class="ml-4 text-danger" *ngIf="htmlToPdfFormErrors.htmlcontent">*{{htmlToPdfFormErrors.htmlcontent}}</span>
    </form>
</ng-template>
