    <div class="col-12 my-2">
        <div class="row">
            <div class="col-3" *ngFor="let result of covidResults | sortBy: 'desc':'totalCases'">
                <div class="card">
                    <div class="card-body p-3 d-flex align-items-center">
                        <div class="bg-gradient-info p-3 mfe-3">
                            <!-- <svg class="c-icon c-icon-xl">
                                <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-laptop"></use>
                            </svg> -->
                        </div>
                        <div>
                            <div class="text-value text-info">{{result.casesData.totalCases}} Cases</div>
                            <div class="text-muted text-uppercase font-weight-bold small">{{result.country}}</div>
                        </div>
                    </div>
                    <div class="card-footer px-3 py-2">
                        <a class="btn-block text-muted d-flex justify-content-between align-items-center" href="#">
                            <span class="small font-weight-bold">View More</span>
                            <svg class="c-icon">
                                <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-chevron-right"></use>
                            </svg>
                        </a>
                    </div>
                </div>
                <alert class="d-block" type="danger" *ngIf="!covidResults.length" style="padding-left: 50%;">
                    <strong>Something went wrong!</strong> &nbsp;&nbsp;Please
                    <a class="alert-link" href="#">Click Here</a> to reload.
                </alert>
            </div>
        </div>
    </div>
</div>
