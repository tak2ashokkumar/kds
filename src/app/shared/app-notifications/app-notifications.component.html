<div class="container notification text-center rounded-0 app-body">
    <div class="position-fixed notification-content text-center" *ngFor="let alert of alerts;let i = index;">
        <alert [type]="alert.type" dismissible="true" (onClosed)="onClosed(i)" class="col-12 px-0">
            {{ alert.message }}<strong class="pull-right">{{i+1}}/{{alerts.length}}</strong>
        </alert>
    </div>
</div>
